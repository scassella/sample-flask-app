<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this component -->

<link rel="import" href="../px-data-table.html" />

<!-- Demo DOM module -->
<dom-module id="px-data-table-column-demo">
  <template>

    <!-- Header -->
    <px-demo-header
        module-name="px-data-table-column"
        description="The optional Data Table Column sub-component provides the ability to override and customize the behavior of individual columns."
        parent-name="px-data-table"
        tablet desktop>
    </px-demo-header>

    <template is="dom-if" if="{{!displayDemo}}">
      <p class="demo-layout--center">
        <strong>Note:</strong> You are attempting to view this Polymer 1.x component in a Polymer 2.x environment.
        Please access
        <a href="https://predix-ui.com/px-data-table/px-data-table">https://predix-ui.com/px-data-table/px-data-table</a>
        directly for a demo of this component in a Polymer 1.x environment. A Polymer 2.x compatible
        version of the data grid will be coming in the next few weeks. We appreciate your patience
        during this transition.
      </p>
    </template>
    <template is="dom-if" if="{{displayDemo}}">

      <!-- Interactive -->
      <px-demo-interactive>
        <!-- Configs -->
        <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

        <!-- Props -->
        <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

        <!-- Component ---------------------------------------------------------->
        <px-demo-component>
          <div>
            <p>Most of the properties of px-data-table-column can not currently be set dynamically, due to the nature of the component. They should be defined explicitly at the time of table creation, or you should delete and re-add the full px-data-table-column sub-component on change. For a few different preset configurations, see the tabs above.</p>
            <template is="dom-if" if="{{props.editable.value}}">
              <px-data-table table-data={{tableData}} hide-pagination-control="true" include-all-columns>
                <px-data-table-column
                  name="first"
                  type="string"
                  label=""
                  placeholder="First Name"
                  sortable="true"
                  editable="true"
                  filterable="true">
                </px-data-table-column>
              </px-data-table>
            </template>
            <template is="dom-if" if="{{!props.editable.value}}">
              <px-data-table table-data={{tableData}} hide-pagination-control="true" include-all-columns>
                <px-data-table-column
                  name="first"
                  type="dropdown"
                  dropdown-items='[{"key":"one","val":"Mike"},{"key":"two","val":"Maria"},{"key":"three","val":"Wei"}]'
                  label="First Name">
                </px-data-table-column>
              </px-data-table>
            </template>
          </div>
        </px-demo-component>
        <!-- END Component ------------------------------------------------------>

        <px-demo-component-snippet
            element-properties="{{props}}"
            element-name="px-data-table-column"
            links-includes='["px-data-table/px-data-table.html"]'>
        </px-demo-component-snippet>
      </px-demo-interactive>
    </template>

    <!-- API Viewer -->
    <px-demo-api-viewer api-source-file-path="px-data-table/px-data-table-api.json" source="px-data-table-column"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-data-table-column-demo',

    properties: {

      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      tableData: {
        type: Array,
        value: function() {
          return [
            {"first":"Valentine","last":"Meyer","email":"valentinemeyer@scentric.com"},
            {"first":"Silva","last":"Alexander","email":"silvaalexander@gmail.com"},
            {"first":"Hopkins","last":"Wong","email":"hopkinswong@hotmail.com"},
            {"first": "Joe","last": "Sherman","email": "joejoe@yahoo.com"},
            {"first": "Jane","last": "Bartlett","email": "jane@scentric.com"}
          ];
        }
      },

      configs: {
        type: Array,
        value: function(){
          var tableData = [
            {"first":"Valentine","last":"Meyer","email":"valentinemeyer@scentric.com"},
            {"first":"Silva","last":"Alexander","email":"silvaalexander@gmail.com"},
            {"first":"Hopkins","last":"Wong","email":"hopkinswong@hotmail.com"},
            {"first": "Joe","last": "Sherman","email": "joejoe@yahoo.com"},
            {"first": "Jane","last": "Bartlett","email": "jane@scentric.com"}
          ];
          return [
            { configName: "Editable",
              name: "first",
              label: "",
              filterable: true,
              sortable: true,
              editable: true,
              type: "string",
              dropdownItems: "",
              parentComponent: ["<px-data-table table-data='" + JSON.stringify(tableData) + "' hide-pagination-control>", "</px-data-table>"] },

            { configName: "Dropdown",
              name: "first",
              label: "First Name",
              filterable: false,
              sortable: false,
              editable: false,
              type: "dropdown",
              dropdownItems: [{"key":"one","val":"Mike"},{"key":"two","val":"Maria"},{"key":"three","val":"Wei"}],
              parentComponent: ["<px-data-table table-data='" + JSON.stringify(tableData) + "' hide-pagination-control>", "</px-data-table>"] }
          ]
        }
      },

      version: {
        type: String,
        value: function() {
          return Polymer.version;
        }
      },

      displayDemo: {
        type: Boolean,
        computed: '_getDisplayDemo(version)'
      }
    },

    demoProps: {
      name: {
        type: String,
        defaultValue: 'first',
        inputType: 'text',
        inputDisabled: true
      },

      type: {
        type: String,
        defaultValue: 'string',
        inputType: 'text',
        inputDisabled: true
      },

      label: {
        type: String,
        defaultValue: '',
        inputType: 'text',
        inputDisabled: true
      },

      filterable: {
        type: Boolean,
        defaultValue: true,
        inputType: 'toggle',
        inputDisabled: true
      },

      sortable: {
        type: Boolean,
        defaultValue: true,
        inputType: 'toggle',
        inputDisabled: true
      },

      editable: {
        type: Boolean,
        defaultValue: true,
        inputType: 'toggle',
        inputDisabled: true
      },

      dropdownItems: {
        type: Array,
        defaultValue: [{"key":"one","val":"Mike"},{"key":"two","val":"Maria"},{"key":"three","val":"Wei"}]
      },

      parentComponent: {
        type: Array,
        defaultValue: ["<px-data-table hide-pagination-control>", "</px-data-table>"]
      }

    },

    _getDisplayDemo: function(version) {
      return (version && version.length && version.substring(0,1) === '1');
    },

  });
</script>
